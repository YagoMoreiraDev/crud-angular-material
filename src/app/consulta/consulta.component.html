<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1200px">
        <form #formConsulta class="mt-60">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Consultar:</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center">
                        <div fxLayout="column" fxFlex="600px">
                            <mat-form-field class="full-width">
                                <mat-label>Nome:</mat-label>
                                <input type="text" matInput placeholder="ex: Yago">
                            </mat-form-field>
                        </div>
                        <div fxLayout="column">
                            <mat-card-actions>
                                <button type="submit" mat-flat-button color="primary">
                                    Pesquisar
                                </button>
                            </mat-card-actions>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
    </div>
</div>

<!-- TABELA -->
<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
    <div fxLayout="column" fxFlex="1200px">
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>Resultado:</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="listaClientes">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id: </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef> Nome: </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
                    </ng-container>
                    <ng-container matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef> CPF: </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> E-mail: </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="['id', 'nome', 'cpf', 'email']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['id', 'nome', 'cpf', 'email']"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
